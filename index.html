   <div  id ="main">

</br>
<div id = "response" style="text-align: center;">

 <span id="getNoteId">??</span>

<span id="getContent">??</span>

<button class="btn" id="deleteNote"><i class="fa fa-trash"></i></button>
</div>
 </div>
 <div id="log" style="text-align: center;">
 <div>
